<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="folhas/style.css">
    <link rel="stylesheet" href="folhas/style-inputs.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="credenciais">
            <p class="Usuário">Usuário:</p>
            <input type="text" id="Usuário">
            <p class="Senha">Senha:</p>
            <input type="password" id="Senha" autocomplete="new-password" maxlength="14">
            
            <input type="submit" value="Sign up" class="btt">
        </div>
    </div>
</body>
</html>
